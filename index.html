<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces"> -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <main>
    <div class="container">
      <section class="img-section">
        <img  src="./images/image-product-mobile.jpg" alt="product image for mobile" class="mobile-img">
        <img  src="./images/image-product-desktop.jpg" alt="product image for desktop" class="desktop-img"> 
      </section>
      <section class="product-description">
        <header> PERFUME </header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container"> 
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="btn"><img src="./images/icon-cart.svg" alt="icon for cart"></img> Add to Cart</button>
      </section>
    </div>
  </main>

  </div> -->
</body>
</html>
